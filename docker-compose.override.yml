version: '3.7'


services:
  app:
    command: ["npm", "start"]
    ports:
      - 8080:8080
  caddy:
    image: caddy:2.4.3
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: