version: '3.7'


services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "test"]
    working_dir: /app
    depends_on: 
      - db
  
  db:
    image: postgres:latest
    env_file: 
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: